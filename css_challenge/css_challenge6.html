<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Headline Challenge</title>
    <link rel="stylesheet" type="text/css" href="css_challenge6.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="thepost">
        <h1 class="posttitle">Happy Birthday, Cindy!</h1>
        <h2 class="dateheader"> -- Friday, Oct 2, 2020</h2>
      <div id="content">
        <p>
          Be honest to yourself. No matter how, persue love, health, freedom and fun forever. I know how hard you're trying to do so, and I wish you can become your own supporter someday! 
        </p>
      </div>
        <p class="postfooter">
          <em>Posted by Cindy.</em>
        </p>
      </div>
    </div>
  </body>
</html>
