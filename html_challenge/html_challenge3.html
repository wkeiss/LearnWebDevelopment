<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HTML Challenge3</title>
    <style>
		td, th {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
  </head>
  <body>
  	<h1>Table Challenge</h1>
    <table style="border: 1px solid black">
    	<tr>
    		<th>January</th>
    		<th>February</th>
    		<th>Marth</th>
    	</tr>
    	<tr>
    		<td>38.1</td>
    		<td>39.1</td>
    		<td>37.3</td>
    	</tr>
    	<tr>
    		<td>34.1</td>
    		<td>35.1</td>
    		<td>34.3</td>
    	</tr>
    	<tr>
    		<td>34.3</td>
    		<td colspan="2">No data</td>
    	</tr>
    </table>

  </body>
</html>
