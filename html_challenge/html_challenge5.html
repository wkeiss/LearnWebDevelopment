<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HTML  Challenge5</title>
  </head>
  <body>
    <h1>Form Challenge</h1>
    <form action="" method="post">
    	<p>
    		<label for="first_name">First Name:</label>
    		<input type="text" name="first_name" value="Byron" id="first_name">
    	</p>
    
    	<di>
    		<label for="last_name">Last Name:</label>
    		<input type="text" name="last_name" value="Lucas" id="last_name">
    	</div>

    	<p>
    		<label for="address">Address:</label>
    		<input type="text" name="address" value="My Address" id="address">
    	</p>

    	<p>
    		<label for="state_select">State:
	    		<select name="state" id="state_select">
	    			<option value="NSW" >NSW</option>
	    			<option value="CAL" >CAL</option>
	    			<option value="AUX" >AUX</option>
	    		</select>
    		</label>
    	</p>

    	<p>
    		<label for="password">Password:</label>
    		<input type="password" name="password" id="password">
    	</p>

    	<p>
    		Gender:
    			<label for="male"><input type="radio" name="gender" value="male" id="male" checked>Male</label> or
    			<input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
    	</p>

    	<p>Do you bleat like a sheep?
    		<label for="bleat_like_a_sheep">Yes</label>
    		<input type="checkbox" name="bleat_like_a_sheep" value="yes" id="bleat_like_a_sheep">
    	</p>

    	<p>How many cups of coffee do you drink a day?</p>
    	<input type="radio" name="cups-of-coffe" value="0-2-cup" id="coffeeChoice1" checked>
    	<label for="coffeeChoice1">0 to 2 Cup(s)</label>
    	<input type="radio" name="cups-of-coffe" value="2-4-cup" id="coffeeChoice2">
    	<label for="coffeeChoice2">2 to 4 Cups</label>
    	<input type="radio" name="cups-of-coffe" value="4-8-cup" id="coffeeChoice3">
    	<label for="coffeeChoice3">4 to 8 Cups</label>
    	<input type="radio" name="cups-of-coffe" value="8-16-cup" id="coffeeChoice4">
    	<label for="coffeeChoice4">8 to 16 Cups</label>

    	<p>Do you own a personal computer?
    		<select id="select_ownPersonlComputer" name="ownPersonlComputer">
    			<option value="yes">Yes</option>
    			<option value="no">No</option>
    		</select>
    	</p>

    	<p>How long would it take to make a HTML form?
    		<input type="text" name="time_consume">
    	</p>

    	<p>Comment:</p>
    	<textarea rows="6" cols="30" name="comment"></textarea>

    	<p>
    		<input type="reset" name="reset" value="Reset Form">
    		<input type="submit" value="Send Survey" name="submit">
    	</p>

    </form>
  </body>
</html>
