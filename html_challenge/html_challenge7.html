<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HTML Challenge3</title>
    <style>
		td, th {
			border: 1px solid #999;
			padding: 0.1em 1em;
		}
	</style>
  </head>
  <body>
  	<!-- The challenge needs to work through Veerle's CSS Styled Table tutorial(https://veerle.duoh.com/index.php/blog/comments/a_css_styled_table/), but the tutorial can't be found now, so I didn't do the CSS part of the challenge-->
  	<h1>Table Challenge</h1>
    <table style="border: 1px solid black">
    	<tr>
    		<th>January</th>
    		<th>February</th>
    		<th>Marth</th>
    		<th>City</th>
    	</tr>
    	<tr>
    		<td>38.1</td>
    		<td>39.1</td>
    		<td>37.3</td>
    		<td>Sydney</td>
    	</tr>
    	<tr>
    		<td>34.1</td>
    		<td>35.1</td>
    		<td>34.3</td>
    		<td>Melbourne</td>
    	</tr>
    	<tr>
    		<td>34.3</td>
    		<td colspan="2">No data</td>
    		<td>Adelaide</td>
    	</tr>
    	<tr>
    		<td>24.8</td>
    		<td>25.2</td>
    		<td>19.8</td>
    		<td>Hobart</td>
    	</tr>
    </table>

  </body>
</html>
