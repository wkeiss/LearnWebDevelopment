<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
      #emailpara{
        display: none;
      }
    </style>
    <script>
      function toggleEmail(){
        if (document.getElementById("subscribe").checked == true){
          document.getElementById("emailpara").style.display = "inline";}else{
            document.getElementById("emailpara").style.display = "none";
          }
        }
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onclick="toggleEmail()">
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailpara">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>

        <noscript>
          <p id="emailpara-noscript">
            <label>
              Email Address: 
              <input type="text" name="email" id="email">
            </label>
          </p>
        </noscript>
        

      </fieldset>
    </form>
  </body>
</html>
