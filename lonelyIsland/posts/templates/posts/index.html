<!DOCTYPE html>
<html>
<head>
	<title>Lonely Island</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header id="top">
		<div class="logo">
			<h1>Lonely Island</h1>
		</div>
		
		<div class="searchArea">
			<i class="fa fa-search"></i>
			<input type="search" name="searchValue">
			
		</div>
	</header>

	<div id="main">

		<section id="textarea">
			<textarea id="input" required></textarea>
			<button type="submit" id="postBtn">Submit</button>
		</section>
		
		
		<section id="post">
			{% for post in posts %}
				<div class="item">
					<pre class="content">{{post.body}}</pre>
					<pre class="date">{{post.pub_date}}</pre>
				</div>
			{% endfor %}
		</section>
	</div>
	<footer><a href="#textarea"><i class="fa fa-arrow-up"></i></a></footer>
	<script type="text/javascript" src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
